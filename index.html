<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFBB00, #FF3D00);
            overflow-x: hidden;
            animation: pulse 5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .dialog {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-opacity-80 p-4">
        <nav class="flex justify-between items-center">
            <div class="text-2xl font-bold text-white">Ad Rewards</div>
            <ul class="flex space-x-4">
                <li><a href="login.html" class="text-white hover:underline">Log In</a></li>
                <li><a href="signup.html" class="text-white hover:underline">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex items-center justify-center min-h-screen">
        <div class="dialog">
            <h1 class="text-4xl font-semibold text-center">Earn Credits by Watching Ads!</h1>
            <p class="mt-4 text-center text-gray-700">Watch 5 ads and earn 10 credits. Sign up to get started.</p>
            <div class="flex justify-center mt-6">
                <button id="startAds" class="btn btn-primary">Start Watching Ads</button>
            </div>
            <div id="userCredits" class="mt-4 hidden text-center">
                <h2 class="text-xl font-semibold">Your Credits: <span id="creditsCount">0</span></h2>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        &copy; 2023 Ad Rewards. All Rights Reserved.
    </footer>
    <script>
        document.getElementById('startAds').onclick = function() {
            alert("Accessing ads is in development.");
        }
    </script>
</body>
</html>
