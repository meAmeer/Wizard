<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Ad Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFBB00, #FF3D00);
            overflow-x: hidden;
        }
        .dialog {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-opacity-80 p-4">
        <nav class="flex justify-between items-center">
            <div class="text-2xl font-bold text-white">Ad Rewards</div>
            <a href="index.html" class="text-white hover:underline">Home</a>
        </nav>
    </header>
    <main class="flex items-center justify-center min-h-screen">
        <div class="dialog">
            <h2 class="text-2xl font-semibold text-center">Log In</h2>
            <input type="email" id="loginEmail" placeholder="Email" class="input input-bordered w-full mb-2">
            <input type="password" id="loginPassword" placeholder="Password" class="input input-bordered w-full mb-2">
            <button id="loginBtn" class="btn bg-blue-500 w-full">Log In</button>
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('loginBtn').onclick = function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const fs = require('fs');
            fs.readFile("C:\\Users\\ameer\\Desktop\\wizard\\details.txt", 'utf8', (err, data) => {
                const users = data ? JSON.parse(data) : {};
                if (users[email] && users[email] === password) {
                    alert("Login successful!");
                    window.location.href = "index.html";
                } else {
                    alert("Invalid email or password.");
                }
            });
        }
    </script>
</body>
</html>
